<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title> <mat-icon>account_circle</mat-icon> </mat-panel-title>
    <mat-panel-description> Autores</mat-panel-description>
  </mat-expansion-panel-header>

  <mat-form-field appearance="fill">
    <mat-label>Autores</mat-label>
    <mat-select
      [(ngModel)]="AlbumsUserId"
      (ngModelChange)="onUserSelected($event)"
    >
      <mat-option *ngFor="let user of users" [value]="user.id">{{
        user.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</mat-expansion-panel>

<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>ID</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let album of albumsUser">
      <td>{{ album.userId }}</td>
      <td>{{ album.id }}</td>
      <td>{{ album.title }}</td>
    </tr>
  </tbody>
</table>
