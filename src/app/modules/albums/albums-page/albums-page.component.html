<section class="section-panel">
  <h2>Álbuns</h2>
  <div class="filters">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> <mat-icon>account_circle</mat-icon> </mat-panel-title>
        <mat-panel-description> Artistas</mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field appearance="fill">
        <mat-label>Artista</mat-label>
        <mat-select
          [(ngModel)]="AlbumsUserId"
          (ngModelChange)="onUserSelected($event)"
        >
          <mat-option *ngFor="let user of users" [value]="user.id">{{
            user.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-expansion-panel>

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> <mat-icon>photo_library</mat-icon> </mat-panel-title>
        <mat-panel-description> Álbuns</mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field appearance="fill">
        <mat-label>Álbum</mat-label>
        <mat-select
          [(ngModel)]="AlbumId"
          (ngModelChange)="onAlbumSelected($event)"
        >
          <mat-option *ngFor="let album of albums" [value]="album.id">{{
            album.title
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-expansion-panel>
  </div>
</section>

<table
  [ngClass]="{
    hidden: isSelected,
    visible: !isSelected
  }"
>
  <tbody>
    <tr *ngFor="let album of albumsUser">
      <td>{{ album.title }}</td>
    </tr>
  </tbody>
</table>

<table
  [ngClass]="{
    hidden: !isSelected,
    visible: isSelected
  }"
>
  <tbody>
    <tr *ngFor="let photo of photosAlbum">
      <td>{{ photo.title }}</td>
      <td><img src="{{ photo.thumbnailUrl }}" /></td>
    </tr>
  </tbody>
</table>
