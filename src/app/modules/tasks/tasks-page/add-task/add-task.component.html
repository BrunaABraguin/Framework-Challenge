<h1 mat-dialog-title>Adicione uma tarefa</h1>
<section mat-dialog-content>
  <mat-form-field appearance="fill">
    <input
      matInput
      type="text"
      name="title"
      id="title"
      [(ngModel)]="data.title"
    />
  </mat-form-field>
</section>
<div mat-dialog-actions>
  <button
    type="submit"
    mat-flat-button
    color="primary"
    [mat-dialog-close]="data.title"
  >
    Salvar
  </button>
</div>
