<h1 mat-dialog-title>Adicione uma tarefa</h1>
<section mat-dialog-content>
    <input class="input-title"
      type="text"
      name="title"
      id="title"
      [(ngModel)]="data.title"
    />
</section>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button
    type="submit"
    mat-flat-button
    color="primary"
    [mat-dialog-close]="data.title"
  >
    Salvar
  </button>
</div>
