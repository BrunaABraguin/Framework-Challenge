<mat-form-field appearance="fill">
  <mat-label>Selecione uma Lista de Tarefas</mat-label>
  <mat-select
    [(ngModel)]="TasksUserId"
    (ngModelChange)="onUserSelected($event)"
  >
    <mat-option *ngFor="let user of users" [value]="user.id">{{
      user.name
    }}</mat-option>
  </mat-select>
</mat-form-field>

<section>
  <mat-checkbox
    *ngFor="let task of tasksUser"
    [(ngModel)]="task.completed"
    (click)="deleteATask(task)"
    >{{ task.title }}
  </mat-checkbox>
</section>
