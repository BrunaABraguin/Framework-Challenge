<button mat-fab color="primary" class="add-post" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<section class="section-panel">
  <h2>Postagens</h2>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> <mat-icon>account_circle</mat-icon> </mat-panel-title>
      <mat-panel-description> Autores</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field appearance="fill">
      <mat-label>Autor</mat-label>
      <mat-select
        [(ngModel)]="PostsUserId"
        (ngModelChange)="onUserSelected($event)"
      >
        <mat-option *ngFor="let user of users" [value]="user.id">{{
          user.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-expansion-panel>
</section>

<mat-list>
  <mat-card *ngFor="let post of postsUser">
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-content> {{ post.body }}</mat-card-content>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="more-icon">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="deleteAPost(post)">
        <mat-icon>delete</mat-icon>
        <span>Deletar</span>
      </button>
    </mat-menu>
  </mat-card>
</mat-list>

<mat-list
  [ngClass]="{
    hidden: isSelected,
    visible: !isSelected
  }"
>
  <mat-card *ngFor="let post of posts">
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-content> {{ post.body }}</mat-card-content>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="more-icon">more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="deleteAPost(post)">
        <mat-icon>delete</mat-icon>
        <span>Deletar</span>
      </button>
    </mat-menu>
  </mat-card>
</mat-list>
