<form #createPost="ngForm" (ngSubmit)="onSubmitCreate(createPost.value)">
  <input type="text" name="title" id="title" ngModel />
  <input type="text" name="body" id="body" ngModel />

  <button type="submit">Submit</button>
</form>

<mat-form-field appearance="fill">
  <mat-label>Selecione as Postagens</mat-label>
  <mat-select
    [(ngModel)]="PostsUserId"
    (ngModelChange)="onUserSelected($event)"
  >
    <mat-option *ngFor="let user of users" [value]="user.id">{{
      user.name
    }}</mat-option>
  </mat-select>
</mat-form-field>

<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>ID</th>
      <th>Title</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of postsUser">
      <td>{{ post.userId }}</td>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
    </tr>
  </tbody>
</table>

<p>id: {{ addPost?.id }}</p>
<p>user ID: {{ addPost?.userId }}</p>
<p>title: {{ addPost?.title }}</p>
<p>body: {{ addPost?.body }}</p>
